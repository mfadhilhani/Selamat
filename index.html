<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Selamat Ulangtahun</title>
</head>

<body>
    <div class='position-absolute top-50 start-50 translate-middle'>
        <button id='button' class='btn btn-primary btn-lg' onclick='mulai()'> Klik Disini! </button>
        <div id='selamat' style='display: none;'>
            <h2 class='text-center'>Selamat Ulangtahun<br></h2>
        </div>
    </div>
    <span id='hati' class='fixed-bottom text-center my-3' onclick='hati()'></span>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript">
        const author = 'Muhammad Fadhil Hani';
        document.getElementById('hati').innerHTML = `Made with &#10084;&#65039; by ${author}`;
        const swals = Swal.mixin({
            cancelButtonColor: '#d33',
            confirmButtonColor: '#3085d6',
        });
        async function mulai() {
            await swals.fire('Halo', 'Selamat Ulangtahun ya', 'question');
            await swals.fire('Aku ada pertanyaan', 'jawab yang jujur ya!');
            await swals.fire('Awas aja kalo boong!!', '', 'error');
            var {
                value: nama
            } = await swals.fire({
                title: 'Masukin nama kamu dulu',
                input: 'text',
                showCancelButton: true,
            });
            if (nama) {
                var {
                    isConfirmed: selamat
                } = await swals.fire({
                    title: `Selamat Ulangtahun ${nama}`,

                });
                if (selamat) {

                    var {
                        value: number
                    } = await swals.fire({
                        title: 'Sekarang umur kamu berapa?',
                        icon: 'question',
                        input: 'range',
                        inputLabel: 'Antara 1-100 ya',
                        inputAttributes: {
                            min: 1,
                            max: 100,
                        },
                        inputValue: 50
                    });
                    if (number) {
                        await swals.fire(`Umur kamu sudah ${number} tahun ya ${nama}`);
                        var {
                            isConfirmed: lanjut
                        } = await swals.fire({
                            title: 'Masih Mau lanjut',
                            confirmButtonText: 'Lanjut',
                            cancelButtonText: 'Gak!',
                            showCancelButton: true,
                        });
                        if (lanjut) {

                            await swals.fire('Coba klik ikon hati di paling bawah dong');
                        } else {

                        }
                    }
                } else {

                }
            } else {

            }
        }

        function hati() {
            document.getElementById('button').style = 'display: none';
            document.getElementById('selamat').style = '';

        }
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</body>

</html>
